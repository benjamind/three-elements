<html>
  <head>
    <title>OrbitControls</title>
    <script src="https://unpkg.com/three@0.124.0/build/three.js"></script>
    <script src="./dist/index.umd.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <three-game>
      <!-- lights -->
      <three-ambient-light intensity="0.2"></three-ambient-light>
      <three-directional-light intensity="0.8" position="10, 10, 50"></three-directional-light>

      <!-- scene contents -->
      <three-mesh scale="4">
        <three-dodecahedron-buffer-geometry></three-dodecahedron-buffer-geometry>
        <three-mesh-standard-material color="hotpink"></three-mesh-standard-material>
      </three-mesh>

      <!-- orbit controls -->
      <three-orbit-controls></three-orbit-controls>
    </three-game>
  </body>
</html>
