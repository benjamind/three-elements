<html>
  <head>
    <script src="https://unpkg.com/three@0.124.0/build/three.js"></script>
    <script src="./dist/index.umd.js"></script>
  </head>
  <title>Static HTML three-elements demo</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <body>
    <three-game>
      <!-- lights -->
      <three-ambient-light intensity="0.2"></three-ambient-light>
      <three-directional-light intensity="0.8" position="[10, 10, 50]"></three-directional-light>

      <!-- scene contents -->
      <three-mesh
        scale="4"
        onupdate="this.object.rotation.x = this.object.rotation.y += 1 * arguments[0]"
      >
        <three-dodecahedron-buffer-geometry attach="geometry"></three-dodecahedron-buffer-geometry>
        <three-mesh-standard-material
          attach="material"
          color="hotpink"
        ></three-mesh-standard-material>
      </three-mesh>
    </three-game>
  </body>
</html>
