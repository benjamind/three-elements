<html>
  <head>
    <script src="https://unpkg.com/three@0.124.0/build/three.js"></script>
    <script src="https://unpkg.com/inflected@2.1.0/dist/umd/inflected.js"></script>
    <script src="https://unpkg.com/three-elements@0.0.7/dist/index.umd.js"></script>
  </head>
  <title>Static HTML three-elements demo</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <body>
    <three-game>
      <!-- lights -->
      <three-ambient-light intensity="0.2" />
      <three-directional-light intensity="0.8" position="[10, 10, 50]" />

      <!-- scene contents -->
      <three-mesh scale="3">
        <three-dodecahedron-buffer-geometry attach="geometry"></three-dodecahedron-buffer-geometry>
        <three-mesh-standard-material
          attach="material"
          color="hotpink"
        ></three-mesh-standard-material>
      </three-mesh>
    </three-game>
  </body>
</html>
