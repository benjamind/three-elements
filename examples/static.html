<html>
  <head>
    <title>Static HTML</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://unpkg.com/three/build/three.module.js"
      import "https://unpkg.com/three-elements/dist/index.esm.js?module"
    </script>
    <three-game>
      <!-- lights -->
      <three-ambient-light intensity="0.2"></three-ambient-light>
      <three-directional-light intensity="0.8" position="10, 10, 50"></three-directional-light>

      <!-- scene contents -->
      <three-mesh
        scale="4"
        onupdate="dt => this.object.rotation.x = this.object.rotation.y += 1 * dt"
      >
        <three-dodecahedron-buffer-geometry></three-dodecahedron-buffer-geometry>
        <three-mesh-standard-material color="hotpink"></three-mesh-standard-material>
      </three-mesh>
    </three-game>
  </body>
</html>
